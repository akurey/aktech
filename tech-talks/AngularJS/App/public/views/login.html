<div class="content col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
  	<h3>Inicio de Sesi√≥n</h3>
	<form class="form-horizontal" role="form" name='loginForm' ng-submit="loginUser();">
		<div class="form-group">
			<label for="inputEmail" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type='email' class="form-control" id="inputEmail" placeholder="Email" ng-model='user.username' required>
			</div>
		</div> 
		<div class="form-group">
			<label for="inputPassword" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model='user.password' required>
			</div>
		</div>
		<div ng-class='{hidden: isHide}'>
			<div class="col-sm-offset-2 col-sm-10 alert alert-danger" ng-class='{hidden: isHideError}'>
				<strong>Error!!!</strong> {{ message }}
			</div>
			<!--<p class="col-sm-offset-2 col-sm-10 error">{{message}}</p>-->
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-warning">
					Entrar
				</button>
			</div>
		</div> 
	</form>
</div>
