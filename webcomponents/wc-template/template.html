<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <div>
            <div class="">
                <label for="cedulaInput">Cedula</label>
                <input id="cedulaInput" name="name" value="">
            </div>
            <div class="">
                <label for="nombreInput">Nombre</label>
                <input id="nombreInput" name="name" value="">
            </div>
        </div>
        <table id="producttable">
          <thead>
            <tr>
              <td>Cedula</td>
              <td>Nombre</td>
            </tr>
          </thead>
          <tbody>
            <!-- existing data could optionally be included here -->
          </tbody>
        </table>

        <template id="row">
          <tr>
            <td></td>
            <td></td>
          </tr>
        </template>
        <script type="text/javascript">
            (function(window, document, undefined) {


                // Test to see if the browser supports the HTML template element by checking
                // for the presence of the template element's content attribute.
                var supportsTemplate = () => {
                    return 'content' in document.createElement('template');
                }

                var addContent = (cells, ced, name) => {
                    cells[0].textContent = ced;
                    cells[1].textContent = name;
                }

                // Clone the new row and insert it into the table
                var cloneRow = (tbody, template) => {
                    var clone = document.importNode(template.content, true);
                    tbody[0].appendChild(clone);
                }

                // Instantiate the table with the existing HTML tbody and the row with the template
                var initTable = () => {
                    var template = document.querySelector('#row'),
                    cells = template.content.querySelectorAll("td");
                    var tbody = document.getElementsByTagName("tbody");
                    addContent(cells, "000", "minor");
                    cloneRow(tbody, template);
                    addContent(cells, "111", "adrian");
                    cloneRow(tbody, template);
                }


                  initTable();


            })(window, document);

        </script>
    </body>
</html>
