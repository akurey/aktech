<div id='header'>
	<div class="header col-xs-12">

		<div class='pull-right' ng-if="showLogin">
			<form class="form-inline" role="form" name='loginForm' ng-submit="loginUser();" form-autofill-fix autocomplete="on">
				<div class="col-xs-4 col-sm-5 form-group">
					<label class="sr-only" for="inputEmail">Email address</label>
					<input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model='user.username' required>
				</div>
				<div class="col-xs-4 col-sm-5 form-group">
					<label class="sr-only" for="inputPassword">Password</label>
					<input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model='user.password' required>
				</div>
				<button type="submit" class="btn btn-default">Entrar</button>
			</form>
		</div>

		<div class="user pull-right col-xs-12 clear-padding" ng-if='!showLogin'>

			<div class="pull-left navigation-container clear-padding-left clear-padding-right navigation-dashboard navBarDesktop"> <!--ng-if="isDashboard">-->
				<nav class="navbar navbar-default" role="navigation" ng-if="!showLogin">
				  <div class="container-fluid">
				    <div class="navbar-header">
				      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navBarCollapse">
				        <span class="sr-only">Toggle navigation</span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				      </button>
					</div>
				    <div class="collapse navbar-collapse" id="navBarCollapse">
				      	<ul class="nav navbar-nav navbar-left">
				        	<li ng-repeat="menuItem in menuItems" ng-class="isActive(menuItem.link)">
								<a ng-href="#{{ menuItem.link }}">{{ menuItem.label }}</a>
				        	</li>
				      	</ul>
				    </div><!-- /.navbar-collapse -->
				  </div><!-- /.container-fluid -->
				</nav>
			</div>

			<div class="pull-right" ng-class="{userlogged: !showLogin}"> <a href="#" ng-click="logout()">Cerrar Sesi&oacute;n</a> </div>
			<div class="username pull-right" ng-class="{userlogged: !showLogin}">{{ userLogged.name + ' ' + userLogged.lastName1 }} </div>
			<div class="client-selector pull-right" ng-if="!isCollaborator">
				<div class="dropdown">
					<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
						{{ userLogged.currentClient.name }} 
						<span class="icon icon-down_filled"></span>
					</button>
					<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
						<li role="presentation" ng-repeat="client in clients" ng-click="changeClient(client)"><a role="menuitem" tabindex="-1">{{ client.name }}</a></li>
				</div>
			</div>
		</div>
		<div class="col-xs-4 pull-right login-error" ng-if="message">
			<span class="pull-right">
				<span class="icon icon-delete_filled"></span>
				{{ message }}
			</span>
		</div>
	</div>

	<div class="col-xs-12 navigation-container clear-padding-left clear-padding-right navBarMobile"> <!-- ng-if="!isDashboard"> -->
		<nav class="navbar navbar-default" role="navigation" ng-if="!showLogin">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navBarCollapseMobile">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <!--<a class="navbar-brand" href="#">
		      	<img class='img-responsive logo' src="images/logo_coes_small.png">
		      </a>-->
			</div>
		    <div class="collapse navbar-collapse" id="navBarCollapseMobile">
		      	<ul class="nav navbar-nav navbar-right">
		        	<li ng-repeat="menuItem in menuItems" ng-class="isActive(menuItem.link)">
						<a ng-href="#{{ menuItem.link }}">{{ menuItem.label }}</a>
		        	</li>
		      	</ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
	</div>
</div>
